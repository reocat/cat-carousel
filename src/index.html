<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="~Nya~, onii-chan, this is a small site with kawaii nekos!">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5" />
    <title>Image Carousel</title>
    
    <link rel="icon" type="image/x-icon" href="https://cataas.com/cat">
  </head>
  <noscript>
    <style type="text/css">
      .slider {display:none;}
      .btn-container {display:none;}
      .github-corner {display:none;}
    </style>
      <h1>
        Nyonii-chan, pwease turn nyon JS nya~
      </h1>
  </noscript>
  <body>
    <h1 class="hide animate__animated animate__lightSpeedInLeft animate__slow">Random Cat Image Carousel</h1>
    <div class="hide btn-container animate__animated animate__bounce animate__delay-1s">
      <a href="#" class="death animate__">toggle death mode</a>
    </div>
    <div class="musicOn">
      <select id="selection">
        <option value="">- Select track -</option>
        <option value="https://www.nyan.cat/music/original.mp3">Nyan Cat Soundtrack</option>
        <option value="https://streams.fluxfm.de/Chillhop/mp3-128/streams.fluxfm.de">Lo-Fi</option>
        <option value="https://stream.willstare.com:8850/;?type=http&nocache=9305">Rain</option>
      </select>
      </br>
      <audio id="player" controls="controls" preload="none" loop>
        <source id="mp3_src" src="" type="audio/mp3" />Your browser does not support the audio element.
      </audio>
      <!--- nya~, aruji-sama --->
    </div>
    <button onClick=" " class="btn-refr animate__animated animate__lightSpeedInLeft">Refresh</button>
    <body>
      <!-- Slider container -->
      <div class="hide slider animate__lightSpeedInLeft animate__animated">
        <!-- slide 2 -->
        <div class="slide">
          <!--fallback included-->
	  <img id="slide1" src="" alt="" fetchpriority="high" />
          <!--img src="https://source.unsplash.com/random/?cat" alt="" /-->
        </div>
        <!-- slide 3 -->
        <div class="slide">
          <!--img src="https://source.unsplash.com/random/?cat" alt="" /-->
          <img id="slide2" src="" alt="" fetchpriority="high" />
        </div>
        <!-- slide 4 -->
        <div class="slide ">
          <img id="slide3" src="" alt="" fetchpriority="high" />
          <!--img src="https://source.unsplash.com/random/?cat" alt="" /-->
        </div>
        <!-- Control buttons -->
        <button class="btn btn-next">
          <span class="wrapper">&#10095;</span>
        </button>
        <button class="btn btn-prev">
          <span class="wrapper"> &#10094;</span>
        </button>
      </div>
        <div class="tooltip hide">Authors<span class="tooltiptext">Made by <a class="links" href="https://github.com/reocat">reocat</a> and <a class="links" href="https://github.com/L1ttleWizard">L1ttleWizard</a>
      </span>
    </div>
    </body>
</html>
