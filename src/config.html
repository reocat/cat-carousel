<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Website Configuration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
  <body>
    <h1>Website Configuration</h1>
    <p>Select an API:</p>
    <select id="api-select">
      <option value="catapi">Cat API</option>
      <option value="shibe">Shibe API</option>
    </select>
    <button onclick="setCookie()">Save</button>

    <script>
      function popup() {
       Â alert("Configuration applied, nya!");
        window.location.href = "https://mimi.ddns.net";
      }
      function setCookie() {
        var apiSelect = document.getElementById("api-select");
        var apiValue = apiSelect.options[apiSelect.selectedIndex].value;
        if(apiValue === "catapi") {
          document.cookie = "shibe=0";
          document.cookie = "catapi=1";
          popup();
        } else if(apiValue === "shibe") {
          document.cookie = "catapi=0";
          document.cookie = "shibe=1";
          popup();
        }
      }
    </script>
  </body>
