  <body>
    <h1 class="hide">Random Cat Image Carousel</h1>
    <div class="hide btn-container">
      <a href="#" class="death animate__">toggle death mode</a>
    </div>
    <div class="wrap">
      <video autoplay muted loop id="catvid">
          <source src="https://github.com/reocat/cat-blobs/blob/main/cats.mp4?raw=true" type="video/mp4">
      </video>
    </div>
    <audio id="snd_meow" controls="controls" loop src="https://github.com/reocat/cat-blobs/blob/main/cats.mp3?raw=true"></audio>
    <div class="musicOn">
      <select id="selection">
        <option value="">- Select track -</option>
        <option value="https://www.nyan.cat/music/original.mp3">Nyan Cat Soundtrack</option>
        <option value="https://streams.fluxfm.de/Chillhop/mp3-128/streams.fluxfm.de">Lo-Fi</option>
        <option value="https://stream.willstare.com:8850/;?type=http&nocache=9305">Rain</option>
      </select>
      </br>
      <audio id="player" controls="controls" loop>
        <source id="mp3_src" src="" type="audio/mp3" />Your browser does not support the audio element.
      </audio>
      
    </div>
    <button onClick=" " class="btn-refr">Refresh</button>
    <body>
      <!-- Slider container -->
      <div class="hide slider">
        <!-- slide 2 -->
        <div class="slide">
          <img src="https://cataas.com/cat/says/%20" alt="" />
        </div>
        <!-- slide 3 -->
        <div class="slide">
          <img src="https://cataas.com/cat/says/meow" alt="" />
        </div>
        <!-- slide 4 -->
        <div class="slide ">
          <img src="https://cataas.com/cat/says/nya" alt="" />
        </div>
        <!-- Control buttons -->
        <button class="btn btn-next">
          <span class="wrapper">&#10095;</span>
        </button>
        <button class="btn btn-prev">
          <span class="wrapper"> &#10094;</span>
        </button>
      </div>
        <div class="tooltip hide">Authors<span class="tooltiptext">Made by <a class="links" href="https://github.com/reocat">reocat</a> and <a class="links" href="https://github.com/L1ttleWizard">L1ttleWizard</a>
      </span>
    </div>
